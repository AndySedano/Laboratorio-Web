    <script type="text/javascript">
$(function () {    
        Highcharts.chart('profesores', {

        text: 'Quien utiliza más<br>artículos<br>Profesores',

        verticalAlign: 'middle',
        y: 40
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'

        pie: {
            dataLabels: {
                enabled: true,
                distance: -50,

            {
                name: 'Proprietary or Undetectable',

                dataLabels: {
                    enabled: false
                }
            }
        ]
    }]
});
});

</script>
